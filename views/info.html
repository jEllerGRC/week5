<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{@title}}</title>
</head>
<body>
    <h1>{{@title}}</h1>
    <p>User logged in as {{@username}} using {{@password}}</p>
    <br>

    <!-- Working with expressions -->
    <h3>Temperature</h3>
    <p>Fahrenheit: {{@temp}} degrees</p>
    <p>Celsius: {{round((@temp-32) * (5.0/9.0), 2)}} degrees</p>
    <br>

    <p>I like {{@color}}!</p>
    <p>I like {{@food}}!</p>
    <br>

    <!-- calculating the circumference of a circle -->
    <br>

    <!-- F3 can repeat HTML blocks; this is like a foreach loop. -->
    <repeat group = "{{@fruits}}" value = "{{@fruit}}">
        <p>{{trim(@fruit}}</p> <!-- trim cuts out the whitespace -->
    </repeat>
    <br>

    <!-- another array example -->
    <p>My first vegetable is {{@vegetables[0]}}</p> <!-- accessing the array at a specific index -->
    <ol>    <!-- looping through the rest of the array -->
        <repeat group ="{{@vegetables}}" value ="{{@vegetable}}">
            <li>{{@vegetable}}</li>
        </repeat>
    </ol>
</body>
</html>
